<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-styling</title>
    <!-- -----fontawesome cdn----- -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- -----Google Fonts------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Playfair+Display:wght@400;900&family=Poppins:wght@400;600;800&family=Roboto:wght@300;500&family=Rowdies:wght@700&family=Sacramento&display=swap"
        rel="stylesheet">
    <!-- -----Main CSS----- -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbarstyle.css">
</head>

<body>
    <div class="nav-heading">
        <nav>
            <div class="nav-logo-wrapper">
                <div class="nav-logo">
                    Port<span>Folio</span>
                </div>
                <div class="nav-toggle">
                    <i class="fas fa-bars hamburger"></i>
                </div>
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li class="nav-items"><a href="#" class="nav-list-links">Home</a></li>
                    <li class="nav-items"><a href="#" class="nav-list-links">About</a></li>
                    <li class="nav-items"><a href="#" class="nav-list-links">Services</a></li>
                    <li class="nav-items"><a href="#" class="nav-list-links">Skills</a></li>
                    <li class="nav-items"><a href="#" class="nav-list-links btn">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="section">
            <div class="hero-container">
                <div class="hero-text">
                    <h2>hii!! Rumaan here </h2>
                    <p>Frontend developer and programmer</p>
                    <button class="btn-sec" type="button">Resume</button>
                </div>

                <div class="hero-img">
                    <img src="mypic.png" alt="my-image">
                    <div class="icons">
                        <a href="#" class="icons-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="icons-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="#" class="icons-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="icons-link"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="navbarscript.js"></script>
</body>

</html>
